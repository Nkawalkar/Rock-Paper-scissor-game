<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
    <link rel="stylesheet" href="rockPaperScissor by dom.css">
</head>
<body>

    <p> Rock Paper Scissors</p>
    
    <button class = "tools js-rock" >‚úä</button>

    <button class="tools js-paper" >üñê</button>

    <button class="tools js-scissor" >‚úå</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-socre-button js-reset-score-button">Reset Score</button>
   
    <button   class="auto-play-button js-auto-play-button">Auto Play</button>
    <p class="js-reset-confirmation">
        
    </p>
<script> 
    

     let score = JSON.parse(localStorage.getItem
     ('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        updateScore();
        /*

     if(!score){
        score = {
            wins: 0,
            losses: 0,
            ties: 0
        };
     }
     */

     let isAutoPlaying = false;
     let intervalId;

           function autoPlay() {
        if(!isAutoPlaying){
       intervalId = setInterval(()=>{
            const playerMove = pickComputerMove();
           playGame(playerMove);
        },1000);
        isAutoPlaying = true;

      document.querySelector('.js-auto-play-button').innerHTML='Stop Playing';
    }
    else{
        clearInterval(intervalId);
        isAutoPlaying = false
        document.querySelector('.js-auto-play-button').innerHTML='Auto Play';
    }
     }

     document.querySelector('.js-auto-play-button').addEventListener('click',() =>{
        autoPlay()

    })
    


     document.querySelector('.js-rock').addEventListener('click', ()=>{
        playGame('‚úä')
     })
     document.querySelector('.js-rock').addEventListener('click', ()=>{
        playGame('üñê')
     })
     document.querySelector('.js-rock').addEventListener('click', ()=>{
        playGame('‚úå')
     })

     document.body.addEventListener('keydown',(event)=>{
        if(event.key === 'r'){
            playGame('‚úä')
        }else if(event.key === 'p'){
            playGame('üñê')
        }else if(event.key === 's'){
            playGame('‚úå')
        }else if(event.key === 'a'){
            autoPlay()
        }
     });
    function playGame(playerMove){
       const computerMove = pickComputerMove();

    
      result = ''
    if(playerMove === '‚úå'){
    if(computerMove === '‚úä'){
        result = 'You Lose';
    }
    else if(computerMove === 'üñê')
    {
       result = 'you Win'
    }
    else if(computerMove == '‚úå')
    {
        result = 'Tie'
    }
    }else if(playerMove==='üñê'){
        if(computerMove === '‚úä'){
        result = 'you Win';
    }
    else if(computerMove === 'üñê')
    {
       result = 'Tie'
    }
    else if(computerMove == '‚úå')
    {
        result = 'You Lose'
    }
    }else if(playerMove==='‚úä'){
        if(computerMove === '‚úä'){
        result = 'Tie';
    }
    else if(computerMove === 'üñê')
    {
       result = 'You Lose'
    }
    else if(computerMove == '‚úå')
    {
        result = 'You Win'
    }
    }

    if(result === 'You Win'){
        score.wins+=1
    }else if(result === 'You Lose'){
        score.losses+=1
    }else if(result === 'Tie'){
        score.ties+=1
    }
 
    localStorage.setItem('score', JSON.stringify(score));

    updateScore();

    document.querySelector('.js-result').innerHTML = result;
    document.querySelector('.js-moves').innerHTML = `you ${playerMove} - ${computerMove} computer` ;

    

}

    function updateScore(){
        document.querySelector('.js-score')
        .innerHTML =  `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
    }
function pickComputerMove(){
    const randomNumber = Math.random();
  
     let computerMove = '';
    if(randomNumber >= 0 && randomNumber < 1/3)
    {
        computerMove = '‚úä'
    }
    else if( randomNumber>=1/3 && randomNumber<2/3)
    {
        computerMove = 'üñê'
    }
    else if(randomNumber>=2/3 && randomNumber<1)
    {
        computerMove = '‚úå'
    }
    return computerMove;
}

function resetScore(){
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScore();
    }
    document.querySelector('.js-reset-score-button').addEventListener('click',()=>{
        showConfirmation();
    })

    function showConfirmation(){
        document.querySelector('.js-reset-confirmation')
        .innerHTML =`
        Are you sure you want to reset the score

        <button class = "js-reset-confirm-yes reset-confirm-button">
            YES
            </button>
         <button class = "js-reset-confirm-no reset-confirm-button">
            NO
            </button>
           
            `;
           document.querySelector('.js-reset-confirm-yes')
           .addEventListener('click',() => {
                resetScore();
                hideResetConfirmation();
            })

            document.querySelector('.js-reset-confirm-no')
            .addEventListener('click',()=>{
               
                hideResetConfirmation();
            })
    }

    function hideResetConfirmation(){
        document.querySelector('.js-reset-confirmation').innerHTML = ''
    }
    
</script>
</body>
</html>
